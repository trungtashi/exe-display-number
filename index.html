<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let number = Number(prompt('nhap n so nguyen to dau tien'));
        let count = 0;
        let countSNT = 0;
    
        for ( i = 2; i < 1000; i++) {
            if (countSNT < number) {
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    document.write(i + ",");
                    countSNT += 1;
    
                }
            count = 0
    
            } else break;
        }
    </script>
</body>
</html>
